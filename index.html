<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Word Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Counter</h1>
      <form id="wordcount">
        <div class="form-group">
          <label for="message"><p>Enter a message. Word counter will use an amazing algorithm to accurately calculate the number of times each word appears.</p></label>
          <input id="message" type="text" class="form-control">
        </div>
        <button class="btn btn-success"><span class="glyphicon glyphicon-tree-conifer"></span> Find out!</button>
      </form>
      <div id="container">
        <span id="results"></span>
      </div>
    </div>
  </body>
</html>
